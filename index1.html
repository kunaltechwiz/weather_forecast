<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Weather</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="location-input">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="e.g., Bangalore, India">
            <button onclick="getWeatherData()">Get Weather</button>
        </div>

        <div class="calendar-container">
            <h2><b><u>Calendar</u></b></h2>
            <div id="calendar"></div>
        </div>

        <div class="weather-container">
            <h2><b><u>Live Weather</u></b></h2>
            <div id="weatherData"></div>
        </div>

        <div class="github-link">
            <hr>
            <p>Connect with me on GitHub: <a href="https://github.com/kunaltechwiz" target="_blank">github.com/kunaltechwiz</a></p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
